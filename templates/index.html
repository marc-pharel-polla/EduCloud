<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>EduCloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="logo">☁️ EduCloud</div>
        <button class="btn btn-primary" onclick="openModal()">
            + Nouvelle instance
        </button>
    </header>

    <main>
        <h1>Instances</h1>

        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Statut</th>
                    <th>vCPU</th>
                    <th>RAM</th>
                    <th>CPU %</th>
                    <th>RAM %</th>
                    <th>Disque</th>
                    <th>IP</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="mon">
                <tr>
                    <td colspan="9">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                            </svg>
                            <p>Aucune instance pour le moment</p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nouvelle instance</h2>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>

            <form id="deployForm">
                <label>
                    <span>Nom de l'instance</span>
                    <input name="name" required placeholder="ex: vm-web-01">
                </label>

                <label>
                    <span>Image ISO</span>
                    <select name="iso" id="isoSelect" required>
                        <option value="">Chargement...</option>
                    </select>
                </label>

                <label>
                    <span>vCPU</span>
                    <select name="cpu">
                        <option>1</option>
                        <option selected>2</option>
                        <option>4</option>
                        <option>8</option>
                    </select>
                </label>

                <label>
                    <span>RAM (Go)</span>
                    <select name="ram">
                        <option>1</option>
                        <option selected>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>8</option>
                    </select>
                </label>

                <label>
                    <span>Disque (Go)</span>
                    <input type="number" name="disk" min="10" max="100" value="20">
                </label>

                <label>
                    <span>Utilisateur</span>
                    <input name="user" value="ubuntu" required>
                </label>

                <label>
                    <span>Mot de passe</span>
                    <input type="password" name="password" required>
                </label>

                <label>
                    <span>Clé SSH (optionnel)</span>
                    <textarea name="sshkey" rows="2" placeholder="ssh-rsa AAAA..."></textarea>
                </label>

                <div class="actions-modal">
                    <button type="button" class="btn" onclick="closeModal()" style="background: var(--border); color: var(--text);">
                        Annuler
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Créer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>

</html>
