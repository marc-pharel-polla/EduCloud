<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Edu-Cloud - Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #3b82f6;
            --text: #e2e8f0;
            --muted: #64748b;
            --border: #334155;
            --ok: #10b981;
            --ko: #ef4444;
            --warning: #f59e0b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .auth-box h1 {
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
        }
        
        .auth-subtitle {
            text-align: center;
            color: var(--muted);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
        
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }
        
        .auth-tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .auth-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        label {
            display: block;
            margin-bottom: 1rem;
        }
        
        label span {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--muted);
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--card);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: none;
            z-index: 2000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        .toast.success {
            border-left: 3px solid var(--ok);
        }
        
        .toast.error {
            border-left: 3px solid var(--ko);
        }
        
        .toast.warning {
            border-left: 3px solid var(--warning);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .info-box {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--muted);
            font-size: 0.875rem;
        }
        
        .info-box strong {
            color: var(--text);
        }
    </style>
</head>

<body>
    <div class="auth-box">
        <h1>ðŸŽ“ Edu-Cloud</h1>
        <p class="auth-subtitle">Plateforme IaaS Multi-tenant</p>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Connexion</button>
            <button class="auth-tab" onclick="switchTab('register')">Inscription</button>
        </div>

        <!-- Formulaire de connexion -->
        <form id="loginForm" class="auth-form active">
            <label>
                <span>Nom d'utilisateur</span>
                <input name="username" required autofocus>
            </label>
            <label>
                <span>Mot de passe</span>
                <input type="password" name="password" required>
            </label>
            <button type="submit" class="btn btn-primary">
                Se connecter
            </button>
        </form>

        <!-- Formulaire d'inscription -->
        <form id="registerForm" class="auth-form">
            <label>
                <span>Nom d'utilisateur</span>
                <input name="username" required>
            </label>
            <label>
                <span>Email</span>
                <input type="email" name="email" required>
            </label>
            <label>
                <span>Mot de passe</span>
                <input type="password" name="password" required minlength="6">
            </label>
            <label>
                <span>Confirmer le mot de passe</span>
                <input type="password" name="confirm_password" required minlength="6">
            </label>
            <button type="submit" class="btn btn-primary">
                CrÃ©er un compte
            </button>
        </form>

        <div class="info-box">
            Compte admin : <strong>admin / admin123</strong>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const API_URL = 'http://localhost:5000';

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
        }

        // Connexion
        document.getElementById('loginForm').addEventListener('submit', async(e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('username', result.username);
                    localStorage.setItem('is_admin', result.is_admin);

                    // Redirection selon le rÃ´le
                    if (result.is_admin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'user.html';
                    }
                } else {
                    showToast(result.error, 'error');
                }
            } catch (e) {
                showToast('Erreur de connexion au serveur', 'error');
            }
        });

        // Inscription
        document.getElementById('registerForm').addEventListener('submit', async(e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            if (data.password !== data.confirm_password) {
                showToast('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            delete data.confirm_password;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Compte crÃ©Ã© ! Vous pouvez vous connecter', 'success');
                    switchTab('login');
                    document.getElementById('loginForm').querySelector('[name="username"]').value = data.username;
                    e.target.reset();
                } else {
                    showToast(result.error, 'error');
                }
            } catch (e) {
                showToast('Erreur lors de l\'inscription', 'error');
            }
        });

        // VÃ©rifier si dÃ©jÃ  connectÃ©
        const token = localStorage.getItem('token');
        const isAdmin = localStorage.getItem('is_admin') === 'true';

        if (token) {
            // VÃ©rifier la validitÃ© du token
            fetch(`${API_URL}/auth/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(async response => {
                if (response.ok) {
                    const user = await response.json();
                    window.location.href = user.is_admin ? 'admin.html' : 'user.html';
                } else {
                    localStorage.clear();
                }
            }).catch(() => {
                localStorage.clear();
            });
        }

        async function handleRegister(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password'),
                email: formData.get('email')
            };

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {

                    localStorage.setItem('token', result.token);
                    localStorage.setItem('username', result.username);
                    localStorage.setItem('user_id', result.user_id);

                    //  Afficher message de succÃ¨s
                    showToast(`Bienvenue ${result.username} !`, 'success');

                    //  REDIRECTION automatique vers la bonne page
                    if (result.is_admin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'user.html';
                    }
                } else {
                    showToast(result.error || 'Erreur lors de l\'inscription', 'error');
                }

            } catch (error) {
                console.error('Erreur inscription:', error);
                showToast('Erreur de connexion au serveur', 'error');
            }
        }

        // âœ… Attacher au formulaire d'inscription
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
    </script>
</body>

</html>
